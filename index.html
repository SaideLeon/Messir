      /* Smooth Animations */
      .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
      .slide-in-right { animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes fadeIn { to { opacity: 1; } }
      @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
      @keyframes slideInRight { 
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Scrollbars */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Dark mode scrollbar */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Math Styling */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.75rem;
        margin: 1rem 0;
        background: rgba(248, 250, 252, 0.5);
        border-radius: 0.75rem;

      /* Dark mode math */

        border-color: rgba(51, 65, 85, 0.8);
        color: #e2e8f0;
      }
